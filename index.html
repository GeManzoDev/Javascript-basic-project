<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript basic project</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <div class="card" style="width: 35rem">
      <img src="images/img1.jpg" alt="ping pong tools" />
      <h5 class="card-header">Ping Pong Score Keeper</h5>
      <div class="card-body">
        <h6 class="card-title fs-1">
          <span id="player1score">0</span> to
          <span id="player2score">0</span>
        </h6>
        <p class="card-text">Use the button below to keep the score</p>
        <label for="selected-score" class="card-text fw-bold fs-4 d-inline"
          >Playing to</label
        >
        <select
          id="winning-score"
          class="form-select d-inline text-center rounded-pill mb-3"
        >
          <option selected value="7">7</option>
          <option value="11">11</option>
          <option value="15">15</option>
          <option value="21">21</option>
        </select>
      </div>
      <div class="card-footer d-flex justify-content-between p-0">
        <button type="button" id="player1button" class="btn btn-success btn-lg">
          Player 1
        </button>
        <button type="button" id="player2button" class="btn btn-primary btn-lg">
          Player 2
        </button>
        <button type="button" id="reset" class="btn btn-danger btn-lg">
          Reset
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
